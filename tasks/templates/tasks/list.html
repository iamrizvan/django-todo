<h2>TO DO </h2>

<form method="POST" action="/">
{% csrf_token %}
{{form.title}}
<input type="submit" name="Create Task">
</form>


{% for task in tasks %}
<div> 
   <a href="{% url 'update_task' task.id %}">Update</a>
   <a href="{% url 'delete' task.id %}">Delete</a>
   {% if task.completed == True %}
   <p><del>{{task}}</del></p>
   {% else %}
   <p>{{task}}</p>
   {% endif %}
</div>
{% endfor %}
